
{% extends "base.html" %}

{% block title %}Pagamento Aprovado - DarkFov{% endblock %}

{% block content %}
<section class="payment-status-section">
    <div class="container">
        <div class="status-card success">
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Pagamento Aprovado!</h1>
            <p>Seu pagamento foi processado com sucesso. Sua licença já está ativa!</p>
            
            <div class="status-actions">
                <a href="/painel" class="btn btn-primary">
                    <i class="fas fa-tachometer-alt"></i>
                    Ir para o Painel
                </a>
                <a href="/api/download/script" class="btn btn-secondary">
                    <i class="fas fa-download"></i>
                    Baixar Script
                </a>
            </div>
        </div>
    </div>
</section>

<style>
.payment-status-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
}

.status-card {
    background: hsl(var(--bg-secondary));
    border: 1px solid hsl(var(--border-primary));
    border-radius: var(--radius-lg);
    padding: 3rem;
    text-align: center;
    max-width: 500px;
    width: 100%;
}

.status-card.success {
    border-color: #10b981;
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
}

.status-icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
}

.status-card.success .status-icon {
    color: #10b981;
}

.status-card h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #10b981;
}

.status-card p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    color: hsl(var(--text-secondary));
}

.status-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.status-actions .btn {
    padding: 0.75rem 1.5rem;
}

@media (max-width: 640px) {
    .status-actions {
        flex-direction: column;
    }
    
    .status-card {
        padding: 2rem;
        margin: 1rem;
    }
}
</style>
{% endblock %}
