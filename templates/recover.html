{% extends "base.html" %}

{% block title %}Recupera√ß√£o de Senha - DarkFov{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>üîê Recupera√ß√£o de Senha</h2>
            <p>Digite seu email para receber instru√ß√µes de recupera√ß√£o</p>
        </div>

        <!-- Formul√°rio de solicita√ß√£o de recupera√ß√£o -->
        <div id="recover-step" class="auth-step">
            <form id="recoverForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Digite seu email cadastrado">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Enviar Email de Recupera√ß√£o
                </button>
            </form>
        </div>

        <!-- Formul√°rio de redefini√ß√£o de senha (aparece quando h√° token na URL) -->
        <div id="reset-step" class="auth-step" style="display: none;">
            <form id="resetForm" class="auth-form">
                <input type="hidden" id="token" name="token" value="">
                
                <div class="form-group">
                    <label for="password">Nova Senha:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua nova senha" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Confirme sua nova senha" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Redefinir Senha
                </button>
            </form>
        </div>

        <div class="auth-links">
            <a href="/login" class="auth-link">Voltar ao Login</a>
            <span class="auth-separator">|</span>
            <a href="/register" class="auth-link">Criar Conta</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Verificar se h√° token na URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
        // Mostrar formul√°rio de redefini√ß√£o
        document.getElementById('recover-step').style.display = 'none';
        document.getElementById('reset-step').style.display = 'block';
        document.getElementById('token').value = token;
        
        // Atualizar cabe√ßalho
        document.querySelector('.auth-header h2').textContent = 'üîë Nova Senha';
        document.querySelector('.auth-header p').textContent = 'Digite sua nova senha abaixo';
    }
});
</script>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
}

.auth-box {
    background: rgba(20, 20, 20, 0.95);
    border: 1px solid #333;
    border-radius: 15px;
    padding: 40px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h2 {
    color: #00ff88;
    margin-bottom: 10px;
    font-size: 1.8rem;
}

.auth-header p {
    color: #ccc;
    margin-bottom: 0;
}

.auth-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #333;
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #00ff88;
    box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
}

.form-group input::placeholder {
    color: #666;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary {
    background: linear-gradient(135deg, #00ff88, #00ccff);
    color: #000;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.btn-full {
    width: 100%;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
}

.auth-link {
    color: #00ff88;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: #00ccff;
}

.auth-separator {
    color: #666;
    margin: 0 10px;
}

/* Responsividade */
@media (max-width: 480px) {
    .auth-container {
        padding: 10px;
    }
    
    .auth-box {
        padding: 30px 20px;
    }
    
    .auth-header h2 {
        font-size: 1.5rem;
    }
}

/* Toast styles */
.toast {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    padding: 15px 20px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.3s ease;
    max-width: 350px;
}

.toast.show {
    opacity: 1;
    transform: translateX(0);
}

.toast-success {
    background: linear-gradient(135deg, #00ff88, #00cc66);
    color: #000;
}

.toast-error {
    background: linear-gradient(135deg, #ff4757, #ff3742);
}

.toast-warning {
    background: linear-gradient(135deg, #ffa502, #ff6348);
}

.toast-info {
    background: linear-gradient(135deg, #3742fa, #2f3542);
}

.toast-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

.toast i {
    font-size: 18px;
}
</style>
{% endblock %}
