
{% extends "base.html" %}

{% block title %}Pagamento Pendente - DarkFov{% endblock %}

{% block content %}
<section class="payment-status-section">
    <div class="container">
        <div class="status-card pending">
            <div class="status-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h1>Pagamento Pendente</h1>
            <p>Seu pagamento está sendo processado. Você receberá um email quando for aprovado.</p>
            
            <div class="status-actions">
                <a href="/painel" class="btn btn-primary">
                    <i class="fas fa-tachometer-alt"></i>
                    Ir para o Painel
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Voltar ao Início
                </a>
            </div>
        </div>
    </div>
</section>

<style>
.status-card.pending {
    border-color: #f59e0b;
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
}

.status-card.pending .status-icon {
    color: #f59e0b;
}

.status-card.pending h1 {
    color: #f59e0b;
}
</style>
{% endblock %}
